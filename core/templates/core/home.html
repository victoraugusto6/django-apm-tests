<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Django</title>
</head>
<body>

{% for book in books %}
<h2>{{ book.title }}</h2>
<p>Authors: {% for author in book.authors.all %}{{ author.name }}{% if not forloop.last %}, {% endif %}{% endfor %}</p>
{% endfor %}

</body>
</html>
